<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName ocs-inventory

    # Giao diện PHP (OCSReports)
    DocumentRoot /var/www/html/ocsreports

    <Directory /var/www/html/ocsreports>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Perl server (CGI) - nơi chứa các script nhận agent
    ScriptAlias /ocsinventory /var/www/html/OCSInventory-Server/perl
    <Directory "/var/www/html/OCSInventory-Server/perl">
        Options +ExecCGI
        AddHandler cgi-script .pl .cgi .pm
        Require all granted
    </Directory>

    # Nếu OCS uses other perl locations (adjust)
    Alias /ocsalerts /var/www/html/OCSInventory-Server/alerts
    <Directory "/var/www/html/OCSInventory-Server/alerts">
        Options +ExecCGI
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
